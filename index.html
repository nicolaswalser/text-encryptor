<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <title>Text Encryptor</title>
  </head>
  <body>
    <main>
      <section>
        <textarea
          class="text-area"
          cols="30"
          rows="10"
          placeholder="Place text here"
        ></textarea>
        <div>
          <h6 class="information">Only lowercase characters and no accents.</h6>
        </div>
        <div class="buttons">
          <button class="btn-encrypt" onclick="btnEncrypt()">Encrypt</button>
          <button class="btn-decrypt" onclick="btnDecrypt()">Decrypt</button>
        </div>
      </section>
      <section>
        <textarea class="message" cols="20" rows="10"></textarea>
        <div>
          <button class="copy" onclick="copy()">Copy</button>
        </div>
      </section>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
